<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/normalize.css" rel="stylesheet" />
    <title>Profile card component</title>
  </head>
  <body>
    <!--Background images-->
    <img class="image-top" src="./images/bg-pattern-top.svg" alt="image top" />
    <img class="image-bottom" src="./images/bg-pattern-bottom.svg" alt="image bottom" />
    <!--End background images-->
    <!--Content-->
    <div class="content">
      <!--Card-->
      <div class="card">
        <div class="card-image">
          <img
            src="./images/bg-pattern-card.svg"
            alt="imagen con burbujas azules"
          />
        </div>
        <div class="card-profile">
          <img src="./images/image-victor.jpg" alt="imagen de victor" />
        </div>
        <div class="card-body">
          <p class="card-body-title">
            <span class="card-body-name">Victor Crest</span> 26
          </p>
          <p class="card-body-city">London</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-info">
            <p class="card-footer-count">80K</p>
            <p class="card-footer-class">Followers</p>
          </div>
          <div class="card-footer-info">
            <p class="card-footer-count">803K</p>
            <p class="card-footer-class">Likes</p>
          </div>
          <div class="card-footer-info">
            <p class="card-footer-count">1.4K</p>
            <p class="card-footer-class">Photos</p>
          </div>
        </div>
      </div>
      <!--End card-->
    </div>
    <!--End content-->
  </body>
</html>
